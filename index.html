<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <main>
  <div class="main-div">
<div class="result-div">
 <p class="header">
  Your Result
 <p> 
<div class="center">
 <h1 class="score">76</h1> 

<p class="total">of 100</p> 
</div>
  <div>
    
  </div>
<p style="font-weight:800;font-size:24px;margin:0;">Great </p>

<p style="color: rgba(255, 255, 255, 0.6);margin-top:0;">  You scored higher than 65% of the people who have taken these tests. </p>
</div>
<div class="summary-div">
   <h2>
    Summary
   </h2>

<span>
  <p>
    <span>
      <img src="assets/icon-reaction.svg" alt="reaction icon">
    </span>
    Reaction
  </p>
  <p>
    80 / 100
  </p>
</span>
<span>
  <p>
    <span>
      <img src="assets/icon-memory.svg" alt="memory icon">
    </span>
    Memory
  </p>
  <p>
    92 / 100
  </p>
</span>
 

<span>
  <p>
    <span>
      <img src="assets/icon-verbal.svg" alt="verbal icon">
    </span>
    Verbal
  </p>
  <p>
    61 / 100
  </p>
</span>
<span>
  <p>
    <span>
      <img src="assets/icon-visual.svg" alt="reaction icon">
    </span>
    Visual
  </p>
  <p>
    72 / 100
  </p>
</span>

<div>  Continue</div>


</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
 
  
  
  
 
</body>
</html>
